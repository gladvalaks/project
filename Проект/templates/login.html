{% extends "base.html" %}

{% block content %}
<body class="text-center">
<div class="container">
    <div class="row justify-content-md-center">
        <form class="form-signin" method="post">
            <img class="mb-4" src="https://pp.userapi.com/c851016/v851016027/9e491/qKqwxN08oGk.jpg?ava=1" alt=""
                 width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Вход</h1>
            <label for="inputEmail" class="sr-only">Почта</label>
            <input type="email" id="inputEmail" class="form-control" name="inputEmail" placeholder="Email address"
                   required="" autofocus="">
            <label for="inputPassword" class="sr-only">Пароль</label>
            <input type="password" id="inputPassword" class="form-control" name="inputPassword" placeholder="Password"
                   required="">
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Запомнить
                </label>
            </div>
            <h4>{{text}}</h4>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
            <p class="mt-5 mb-3 text-muted">© 2019</p>
        </form>

    </div>
</div>
</body>
{% endblock %}
